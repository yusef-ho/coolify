# documentation: https://homebox.sysadminsmedia.com/en/quick-start.html
# slogan: A simple home inventory management software
# tags: debug
# icon: svgs/homebox.svg
# port: 7745

version: "3"

x-environment: &environment
  HBOX_LOG_LEVEL: ${HBOX_LOG_LEVEL:-info}
  HBOX_LOG_FORMAT: ${HBOX_LOG_FORMAT:-text}
  HBOX_WEB_MAX_UPLOAD_SIZE: ${HBOX_WEB_MAX_UPLOAD_SIZE:-10}
  HBOX_OPTIONS_ALLOW_REGISTRATION: ${HBOX_OPTIONS_ALLOW_REGISTRATION:-true}

services:
  homebox:
    image: ghcr.io/sysadminsmedia/homebox:latest
#   image: ghcr.io/sysadminsmedia/homebox:latest-rootless
    container_name: homebox
    restart: always
    environment:
      <<: *environment
      SERVICE_FQDN_HOMEBOX_7745:
    volumes:
      - homebox-data:/data/

volumes:
   homebox-data:
     driver: local